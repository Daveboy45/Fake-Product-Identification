{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="nav-btn" id="backward">&#8249; Backward</a>
    </div>
    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form action="{% url 'admin_signup' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required><br><br>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required><br><br>
            <button type="submit">Signup</button>
            <a href="{% url 'admin_login' %}" class="form-label">Already have an account?</a>
        </form>
    </div>
</body>
</html>
