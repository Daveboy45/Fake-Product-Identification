{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'product_info.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'user_page' %}" class="nav-btn" id="backward">&#8249; Backward</a>
    </div>
    <div class="container">
        <div class="authentic-message">Product is Authentic</div>
        <h1>Product Information</h1>
        <ul>
            <li><strong>Name:</strong> {{ product.name }}</li>
            <li><strong>Brand:</strong> {{ product.brand }}</li>
            <li><strong>Price:</strong> ${{ product.price }}</li>
            <li><strong>Manufacturer ID:</strong> {{ product.manufacturer_id }}</li>
            <li><strong>Product SN:</strong> {{ product.product_sn }}</li>
        </ul>
    </div>
</body>
</html>
